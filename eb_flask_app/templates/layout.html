<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ meta.title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="content-language" content="en-us">
        <meta name="robots" content="index, follow">
        <meta name="google" content="nositelinkssearchbox">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- User specified meta fields -->
        <meta name="author" content="{{ meta.author }}">
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta property="og:title" content="{{ meta.title }}">
        <meta property="og:description" content="{{ meta.description }}">
        <meta property="og:site-name" content="{{ meta.title }}">
        <meta property="og:url" content="{{ meta.url }}">
        <meta property="og:image" content="{{ meta.icon_path }}">

        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ meta.icon_path }}">
        <script src="static/js/jquery.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation template for every single page -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">{{ meta.title }}</a>
                </div>

                <!-- User specified navigation fields and links -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% for nav in navigation %}
                            <li><a href="{{ nav.link }}">{{ nav.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner"></div>
        {% block content %}
        {% endblock %}
    </body>
</html>
